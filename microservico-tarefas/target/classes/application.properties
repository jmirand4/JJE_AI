spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:~/tarefa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.username=admin
spring.datasource.password=admin

spring.h2.console.settings.web-allow-others=true

spring.application.name=microservico-tarefas
server.port=${porta:8201}
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

## Configuring info endpoint for Atuator
info.app.name=Microservico tarefas
info.app.description=Este e o microservico das tarefas
info.app.version=1.0.0
## Expose all actuator endpoints
management.endpoints.web.exposure.include=*
## Expose info Environment Variable
management.info.env.enabled = true

info.java-vendor = Oracle Corporation
management.endpoint.health.show-details=always


##API
object-detection.api.url=http://localhost:32168/v1/vision/detection


