<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JJE AI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/menu}">JJE AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:unless="${role eq 'ADMIN'}" th:href="@{/menu/perfil}">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${role eq 'ADMIN'}" th:href="@{/menu/admin}">Admin</a>
                <a class="nav-link" th:unless="${role eq 'ADMIN'}" th:href="@{/menu/upload}">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${role eq 'NORMAL' or role eq 'PREMIUM'}" th:href="@{/menu/tarefas}">Tarefas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Conteúdo da Página -->
<div class="container mt-4">
    <h1>Bem-vindo à JJE AI</h1>
    <p th:text="'Olá, ' + ${utilizador} + '!'"></p>


    <div th:if="${sucesso}">
        <h2>Tarefa CRIADA!</h2>
    </div>

</div>

<!-- Adicione o link para o Bootstrap JS e o jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
